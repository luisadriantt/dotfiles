<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" media="all" href="css/styles.css" />
        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="js/popup.js"></script>
    </head>

    <body>
    <div class="mainWrapper">
            <header class="headerContainer">
                <div class="logo">
                    <img src="images/ScopusLogo.svg" alt="Scopus Logo">
                </div>
                <button class="btn btn-link close" id="closePopup" type="button">
                    <span class="ico-delete icon" aria-hidden="true"></span>
                    <span class="sr-only">Close popup</span>
                </button>
            </header>
            <section class="contentContainer">
                <p class="titleMessage">
                Scopus Download Extension
                </p>
                <div>
                This extension allows Scopus authenticated users to download documents from Scopus document pages.
                <br>
                <br>
                This extension only works with Scopus and provides no functionality for unauthenticated Scopus users.
                </div>
            </section>
            <footer>
            </footer>
        </div>
    </body>
</html>
