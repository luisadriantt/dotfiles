# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      insert:
        <Ctrl+i>: spawn --userscript qute-keepass -p ~/hola.kdbx
      normal:
        J: tab-prev
        K: tab-next
        xb: config-cycle statusbar.show always never
        xx: config-cycle statusbar.show always never ;; config-cycle tabs.show always
          switching
  content.autoplay:
    global: false
  content.notifications:
    http://0.0.0.0:8000: true
    http://localhost:8000: true
    https://app.slack.com: true
    https://siim.emac.gob.ec:8000: true
    https://web.whatsapp.com: true
    https://www.reddit.com: true
  content.webgl:
    global: false
  spellcheck.languages:
    global:
    - en-US
    - es-ES
  statusbar.show:
    global: always
  tabs.background:
    global: true
  tabs.show:
    global: always
